<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Кликер</title>
</head>
<body>
  <style>
    .center {
      text-align: center;
    }
  </style>
  <div class="center">   
  <div id = "div_click">Натыкано:0</div>
  <style>
    .center {
      text-align: center;
    }
  </style>
  <div class = "center">
    <button id = "button_click">Тыкать сюда</button>
  </div>
  <script>
    var divid = document.getElementById('div_click');
    var buttonid = document.getElementById('button_click');
    var counter = 0;
    buttonid.addEventListener('click',function(){
      counter++;
      divid.textContent='Натыкано:'+counter;
    });
  </script>
</body>
</html>
